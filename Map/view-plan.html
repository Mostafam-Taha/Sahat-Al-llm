    <!-- مكتبة html2pdf لتصدير PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- مكتبة FullCalendar للتقويم المرئي -->

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../CSS/study-plan-view.css">
    <link rel="stylesheet" href="../css/study-plan.css">
    <link rel="stylesheet" href="../css/Dark Mode.css">
    <title>Sahat Al-llm | Plan</title>
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-book-open"></i> خطتي الدراسية</h1>
            <div class="actions">
                <button id="delete-plan" class="btn danger"><i class="fas fa-trash"></i> حذف الخطة</button>
                <button id="export-plan" class="btn secondary"><i class="fas fa-file-export"></i> تصدير</button>
                <button id="restore-btn" class="btn secondary">
                    <i class="fas fa-upload"></i> استرداد
                </button>
                <div id="restore-modal" class="modal">
                    <div class="modal-content">
                        <span class="close-modal">&times;</span>
                        <h2><i class="fas fa-cloud-upload-alt"></i> استرداد النسخة الاحتياطية</h2>
                        
                        <div id="drop-zone">
                            <i class="fas fa-file-upload"></i>
                            <p>اسحب وأفلت ملف النسخة الاحتياطية هنا</p>
                            <p>أو</p>
                            <button id="browse-files" class="btn primary">تصفح الملفات</button>
                            <input type="file" id="restore-file" accept=".json" style="display:none">
                        </div>
                        
                        <div id="file-info" style="display:none;">
                            <p><i class="fas fa-file"></i> <span id="file-name"></span></p>
                            <button id="confirm-restore" class="btn success">تأكيد الاسترداد</button>
                        </div>
                    </div>
                </div>
                <!-- أضف هذا في قسم actions في header -->
                <button id="crazy-mode-btn" class="btn crazy">
                    <i class="fas fa-dog"></i> باقة زنقت الكلاب
                </button>

                <!-- أضف هذا قبل plan-container -->
                <div id="crazy-mode-modal" class="modal">
                    <div class="modal-content crazy-mode">
                        <span class="close-modal">&times;</span>
                        <h2><i class="fas fa-dog"></i> باقة زنقت الكلاب!</h2>
                        <div class="crazy-content">
                            <img src="https://media.giphy.com/media/3o7TKSjRrfIPjeiVyM/giphy.gif" alt="Crazy dog" class="crazy-gif">
                            <p class="crazy-text">انت هتقسم المنهج على <span id="days-count">7</span> أيام بطريقة عشوائية!</p>
                            <div class="slider-container">
                                <input type="range" id="days-slider" min="3" max="14" value="7">
                                <div class="slider-labels">
                                    <span>3 أيام (جنوني)</span>
                                    <span>7 أيام (متوسط)</span>
                                    <span>14 يوم (هادئ)</span>
                                </div>
                            </div>
                            <p class="warning-text"><i class="fas fa-exclamation-triangle"></i> كل الدروس الغير مكتملة هتتوزع على الأيام الجديدة!</p>
                            <button id="confirm-crazy-mode" class="btn crazy-confirm">
                                <i class="fas fa-paw"></i> خلاص زنقتهم!
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="progress-section">
            <div class="progress-container">
                <div id="progress-bar"></div>
                <span id="progress-percentage">0%</span>
            </div>
            <div id="days-remaining" class="days-remaining"></div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <span id="completed-count">0</span>
                <span>مكتمل</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-clipboard-list"></i>
                <span id="remaining-count">0</span>
                <span>متبقي</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-day"></i>
                <span id="daily-progress">0%</span>
                <span>اليوم</span>
            </div>
        </div>

        <div class="pomodoro-section" style="display: none;">
            <h2><i class="fas fa-clock"></i> مؤقت بومودورو</h2>
            <div id="pomodoro-timer">25:00</div>
            <div class="pomodoro-buttons">
                <button id="start-pomodoro" class="btn primary"><i class="fas fa-play"></i> بدء الجلسة</button>
                <button id="short-break" class="btn"><i class="fas fa-coffee"></i> استراحة قصيرة</button>
                <button id="long-break" class="btn"><i class="fas fa-couch"></i> استراحة طويلة</button>
            </div>
        </div>

        <div class="actions">
            <button id="export-pdf" class="btn secondary"><i class="fas fa-file-pdf"></i> تصدير PDF</button>
            <button id="toggle-calendar" class="btn secondary"><i class="fas fa-calendar-alt"></i> عرض التقويم</button>
        </div>

        <div id="calendar-container" class="calendar-container" style="display:none;"></div>

        <div id="plan-container" class="plan-container"></div>
    </div>

    <script src="../JS/plan.js"></script>
    <script src="../JS/light-dark-mode.js"></script>
