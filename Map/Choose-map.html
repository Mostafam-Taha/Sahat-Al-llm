<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع خطة المذاكرة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .schedule {
            margin-top: 20px;
        }
        .day {
            margin-bottom: 15px;
        }
        .day h3 {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 0;
        }
        .day ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }
        .day ul li {
            padding: 5px 10px;
            background: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>موقع خطة المذاكرة</h1>
        <form id="study-plan-form">
            <label for="deadline">حدد تاريخ الانتهاء من الخطة:</label>
            <input type="date" id="deadline" required>

            <label for="rest-day">اختر يوم الراحة:</label>
            <select id="rest-day" required>
                <option value="">-- اختر يوم --</option>
                <option value="السبت">السبت</option>
                <option value="الأحد">الأحد</option>
                <option value="الاثنين">الاثنين</option>
                <option value="الثلاثاء">الثلاثاء</option>
                <option value="الأربعاء">الأربعاء</option>
                <option value="الخميس">الخميس</option>
                <option value="الجمعة">الجمعة</option>
            </select>

            <button type="submit">إنشاء الخطة</button>
        </form>

        <div class="schedule" id="schedule"></div>
    </div>

    <script>
document.getElementById('study-plan-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const deadline = new Date(document.getElementById('deadline').value);
    const restDay = document.getElementById('rest-day').value;

    if (!deadline || !restDay) {
        alert('يرجى تحديد تاريخ الانتهاء واختيار يوم الراحة.');
        return;
    }

    const today = new Date();
    const totalDays = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));

    if (totalDays <= 0) {
        alert('يرجى اختيار تاريخ لاحق للانتهاء من الخطة.');
        return;
    }

    let jsonFilePath = 'path/to/lessons.json'; // القيمة الافتراضية

    if (totalDays <= 30) {
        jsonFilePath = 'path/to/lessons-30day.json';
    } else if (totalDays <= 60) {
        jsonFilePath = 'path/to/lessons-60day.json';
    } else if (totalDays <= 120) {
        jsonFilePath = 'path/to/lessons-120day.json';
    } else {
        jsonFilePath = 'path/to/lessons.json'; // عند تجاوز 120 يومًا، يتم تحميل هذا الملف
    }

    fetch(jsonFilePath)
        .then(response => response.json())
        .then(data => {
            const subjects = data;

            const scheduleDiv = document.getElementById('schedule');
            scheduleDiv.innerHTML = "<h2>جدول المذاكرة</h2>";

            const studyDays = [];
            for (let i = 0; i < totalDays; i++) {
                const currentDate = new Date(today.getTime() + i * 24 * 60 * 60 * 1000);
                const dayName = currentDate.toLocaleDateString('ar-EG', { weekday: 'long' });
                if (dayName !== restDay) {
                    studyDays.push(currentDate);
                }
            }

            // ترتيب المواد حسب عدد الدروس (من الأكثر إلى الأقل)
            const allLessons = [];
            const subjectCounts = [];

            Object.entries(subjects).forEach(([subject, lessons]) => {
                const lessonCount = lessons.length;
                subjectCounts.push({ subject, lessonCount, lessons });
            });

            subjectCounts.sort((a, b) => b.lessonCount - a.lessonCount);

            subjectCounts.forEach(subject => {
                subject.lessons.forEach(lesson => {
                    allLessons.push({ name: `${subject.subject}: ${lesson.name}`, difficulty: lesson.difficulty });
        });
            });

            allLessons.sort((a, b) => (a.difficulty === "صعب" ? -1 : 1) - (b.difficulty === "صعب" ? -1 : 1));

            const totalLessons = allLessons.length;
            const studyDaysCount = studyDays.length;
            let lessonsPerDay = Math.ceil(totalLessons / studyDaysCount);

            let lessonIndex = 0;

            studyDays.forEach((studyDay) => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.innerHTML = `<h3>اليوم ${studyDay.toLocaleDateString('ar-EG', { weekday: 'long' })} - ${studyDay.toLocaleDateString('ar-EG')}</h3>`;
    
                const ul = document.createElement('ul');
    
                for (let i = 0; i < lessonsPerDay; i++) {
                    if (lessonIndex < totalLessons) {
                        const li = document.createElement('li');
                        li.textContent = allLessons[lessonIndex++].name;
                        ul.appendChild(li);
                    } else {
                        break;
                    }
                }

                dayDiv.appendChild(ul);
                scheduleDiv.appendChild(dayDiv);
            });

            if (lessonIndex < totalLessons) {
                alert('تنبيه: لم يتم توزيع جميع الدروس بسبب قلة الأيام المتاحة. يرجى اختيار مدة أطول.');
            }
        })
        .catch(error => {
            console.error('حدث خطأ أثناء تحميل ملف JSON:', error);
        });
});


    </script>
</body>
</html>
